{% extends 'base.html' %}

{% block content %}
<h2>Lista de Unidades</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Unidad</th>
        </tr>
    </thead>
    <tbody>
        {% for unit in units %}
        <tr>
            <td>{{ unit.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
